<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<main>
  <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form id="todoForm">
          <div class="mb-3">
            <label class="form-label">Task title</label>
            <input type="text" name="title" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Task body</label>
            <textarea
              name="description"
              class="form-control"
              placeholder="Task body"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </form>
      </div>


      <div class="col-8">
        <div class="row" id="todoItems">

          <!--                                        <div class="col-4">-->
          <!--                                            <div class="taskWrapper">-->
          <!--                                                <div class="taskHeading">Title</div>-->
          <!--                                                <div class="taskDescription">Task body</div>-->
          <!--                                            </div>-->
          <!--                                        </div>-->


        </div>

      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Details</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h4 class="title"></h4>
      <p class="description"></p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="./../scripts/todoList/Model.js" type="module" defer></script>
<script src="./../scripts/todoList/Controller.js" type="module" defer></script>
<script src="./../scripts/todoList/View.js" type="module" defer></script>
<script src="./../scripts/todoList/index.js" type="module" defer></script>


</body>
</html>
