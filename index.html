<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
<main class="p-5">
    <div class="container">
        <h1>Search for a post</h1>
        <div class="row my-4">
            <div class="mb-3 col-4">
                <div class="input-group mb-3" data-input-container>
                    <span class="input-group-text" id="basic-addon1">Post ID</span>
                    <input type="number" class="form-control" placeholder="Username" aria-label="Username"
                           aria-describedby="basic-addon1" id="input-id" data-input>
                </div>
            </div>

            <div class="col-8" data-post-container></div>
            <div class="col-4" data-comments></div>

        </div>
    </div>
</main>

<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
