<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<ul class="list-group col-4">
    <li class="list-group-item d-flex justify-content-between"> An item
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-buttons-container>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-success" for="btnradio1" data-add data-button>Add to favorites</label>
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between">A second item
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-buttons-container>

            <label class="btn btn-success" for="btnradio3" data-add data-button>Add to favorites</label>
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between">A third item
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-buttons-container>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" checked>
            <label class="btn btn-success" for="btnradio5" data-add data-button>Add to favorites</label>
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between">A fourth item
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-buttons-container>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off" checked>
            <label class="btn btn-success" for="btnradio7" data-add data-button>Add to favorites</label>
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between">And a fifth one
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-buttons-container>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio9" autocomplete="off" checked>
            <label class="btn btn-success" for="btnradio9" data-add data-button>Add to favorites</label>
        </div>
    </li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<script src="./js/script.js"></script>
